<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Security-Policy">
    <title>Tetris</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!--
  <div id="playfield">
        <canvas id="app"></canvas>
        <div id="grid">
        </div>
    
    </div>
    <canvas id="hold" width="100" height="100"></canvas>
    <canvas id="bag" width="100" height="500"></canvas>
        
-->
    <button id="startMP" disabled>start match</button>
    <button id="startBtn">start local</button>
    <button id="settingsBtn">settings</button>
    <p id="lineclears">lineclears: 0</p>
    <p id="PPS">PPS: 0</p>
    <div id="modal">Press a key</div>
    <div id="settingsContainer" style="display: none;">
        <p>moveleft <button class="keybind" name="moveleft">J</button></p>
        <p>moveright <button class="keybind" name="moveright">L</button></p>
        <p>softdrop <button class="keybind" name="softdrop">I</button></p>
        <p>harddrop <button class="keybind" name="harddrop">K</button></p>
        <p>rotateleft <button class="keybind" name="rotateleft">Z</button></p>
        <p>rotateright <button class="keybind" name="rotateright">X</button></p>
        <p>hold <button class="keybind" name="hold">C</button></p>

        <p>softdrop rate <label for="softdroprate">10x</label> <input name="softdroprate" type="range" min="6" max="41" step="1"
                value="41">
        </p>
        <p>DAS<label for="DAS"></label> <input name="DAS" type="range" min="1" max="20" step="0.1" value="8">
        <p>ARR<label for="ARR"></label> <input name="ARR" type="range" min="0" max="5" step="0.1" value="2">
        <button name="save">Save</button>
        </p>
    </div>

    <div class="sdpContainer" id="createOffer">
        <button>create offer</button>
        <textarea></textarea>
    </div>

    <div class="sdpContainer" id="createAnswer">
        <button>create answer</button>
        <textarea></textarea>
    </div>

    <div class="sdpContainer" id="addAnswer">
        <button>add answer</button>
    </div>

    <script src="main.js" type="module"></script>

</body>

</html>
